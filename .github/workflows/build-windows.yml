name: Build C Program for Windows

on:
  push:
    branches:
      - main  # Trigger the workflow on 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on PRs to 'main'

jobs:
  build:
    runs-on: windows-latest  # Use the Windows runner to compile for Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-curl
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-json-c
          mingw-w64-x86_64-openssl

    - name: Build the program
      shell: msys2 {0}
      run: |
        mingw32-make -f Makefile  # Specify the Makefile explicitly

    - name: Copy required DLLs
      shell: msys2 {0}
      run: |
        cp /mingw64/bin/libcurl-4.dll .
        cp /mingw64/bin/zlib1.dll .
        cp /mingw64/bin/libjson-c-5.dll .
        cp /mingw64/bin/libssl-3-x64.dll .
        cp /mingw64/bin/libcrypto-3-x64.dll .

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Upload the artifact
      with:
        name: bit-windows
        path: .