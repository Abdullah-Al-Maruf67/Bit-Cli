name: Build C Program for Windows

on:
  push:
    branches:
      - main  # Trigger the workflow on 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on PRs to 'main'

jobs:
  build:
    runs-on: windows-latest  # Use the Windows runner to compile for Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-curl
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-json-c

    - name: Build the program
      shell: msys2 {0}
      run: |
        make  # Use make in MSYS2 environment
        # If your Makefile requires a specific name: make -f Makefile

    - name: Upload .exe artifact
      uses: actions/upload-artifact@v4  # Upload the artifact
      with:
        name: bit.exe
        path: bit.exe  # Path to the built executable